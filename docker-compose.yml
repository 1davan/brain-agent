version: '3.8'

services:
  brain-agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: production

    # Security constraints
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true

    # Resource limits (1GB droplet - allow using most of it)
    deploy:
      resources:
        limits:
          cpus: '0.9'
          memory: 950M
        reservations:
          cpus: '0.1'
          memory: 128M

    # Tmpfs for writable directories needed by Python
    tmpfs:
      - /tmp:size=64M,mode=1777
      - /home/appuser/.cache:size=512M,uid=1000,gid=1000,mode=0755

    # Environment from .env file
    env_file:
      - .env

    # Mount credentials read-only
    volumes:
      - ./credentials.json:/app/credentials.json:ro

    # Health monitoring
    healthcheck:
      test: ["CMD", "python", "-c", "import simple_bot"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

    restart: unless-stopped

    # Logging limits to prevent disk fill
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
